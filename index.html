<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
  <style type="text/css">
    .searchBarDiv {
      display: flex;
      flex-flow: row nowrap;
      margin: 20vh 0;
    }

    input#searchInput::placeholder {
      color: #bac7d9;
    }

    input#searchInput {
      width: 15rem;
    }

    button#searchBar {
      width: 5rem;
    }

    nav.navbar {
      background-color: #f0f4fa;
    }
  </style>
  <title>Movie List</title>

</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand h1 mt-1" href="index.html">Movie List</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html" style="font-weight: 1000; font-size: 110%;">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favorite.html">Favorite</a>
          </li>
      </div>
    </div>
  </nav>

  <div class="container">

    <!--Search bar-->
    <div class="container row searchBarDiv">
      <form class="row justify-content-center" id="searchForm">
        <span class="visually-hidden">Name</span>
        <input type="text" class="form-control mb-2 mr-sm-2" id="searchInput" placeholder="Please enter keyword...">
        <button type="submit" class="btn btn-primary mb-2 ms-2" id="searchBar">Search</button>
      </form>
      <i class="fa fa-th fa-2x" aria-hidden="true" style="width: 1rem; color: #4280e3; cursor: pointer; margin: 0.5rem;"
        id="cardDisplay"></i>
      <i class="fa fa-bars fa-2x" aria-hidden="true"
        style="width: 1rem; color: #4280e3; cursor: pointer; margin: 0.5rem;" id="listDisplay"></i>
    </div>

    <!--Movie List -->
    <div class="container mt-4 row justify-content-center" id="movieList">

    </div>


    <!-- Movie Info Modal -->
    <div class="modal fade" id="movie-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="movie-modal-title">Movie title</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="movie-modal-body">
            <div class="row">
              <div class="col-sm-8" id="movie-modal-image">
                <img class="card-img-top"
                  src="https://raw.githubusercontent.com/ALPHACamp/movie-list-api/master/public/posters/80PWnSTkygi3QWWmJ3hrAwqvLnO.jpg"
                  alt="Moive Poster">
              </div>
              <div class="col-sm-4">
                <p><em id="movie-modal-date">Release Date: 2021/05/24</em></p>
                <p id="movie-modal-description">This is an action movie.</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <!--Paginator-->
    <nav aria-label="Page navigation paginator" class="mt-5">
      <ul class="pagination justify-content-center paginator">
      </ul>
    </nav>

    <!--Axios JS-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
